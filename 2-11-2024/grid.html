<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <header class="header">
        <h1>Media Gallery</h1>
    </header>
  
    <main class="grid-container">
       
        <div class="media-item video-item">
            <video controls>
                <source src="big_buck_bunny_720p_1mb.mp4" type="video/mp4">
                
            </video>
            <p>Video 1 Caption</p>
        </div>
        
        <div class="media-item video-item">
            <video controls>
                <source src="sample-5s.mp4" type="video/mp4">
                
            </video>
            <p>Video 2 Caption</p>
        </div>
        
        <div class="media-item audio-item">
            <audio controls>
                <source src="sample-12s.mp3" type="audio/mpeg">
                
            </audio>
            <p>Audio 1 Caption</p>
        </div>
        
        <div class="media-item audio-item">
            <audio controls>
                <source src="sample-15s.mp3" type="audio/mpeg">
                
            </audio>
            <p>Audio 2 Caption</p>
        </div>
       
        <div class="media-item iframe-item">
            <iframe src="https://www.youtube.com/embed/wRNinF7YQqQ" title="YouTube Video 1" allowfullscreen></iframe>
            <p>YouTube Video 1 Caption</p>
        </div>
        
        <div class="media-item iframe-item">
            <iframe src="https://www.youtube.com/embed/FYErehuSuuw" title="YouTube Video 2" allowfullscreen></iframe>
            <p>YouTube Video 2 Caption</p>
        </div>
       
    </main>

    <footer class="footer">
        <p> 2024 Media Gallery. All rights reserved.</p>
    </footer>
   
</body>
</html>
