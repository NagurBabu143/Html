<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
     

        h1 {
            text-align: center; /* Centers the heading */
        }

        form {
            max-width: 500px; /* Limits the width of the form */
            margin: auto; /* Centers the form horizontally */
            padding: 20px; /* Adds padding inside the form */
            background: white; /* White background for the form */
            border-radius: 5px; /* Rounds the corners */
           
        }

        label {
            display: block; /* Makes labels block elements */
            
        }

        input, select, textarea {
            width: 100%; /* Full width for inputs */
            padding: 10px; /* Padding for comfort */
            margin-bottom: 15px; /* Space below each field */
            border: 1px solid #b53838; /* Light border */
            border-radius: 4px; /* Rounded corners */
        }

        button {
            width: 100%; /* Full width for the button */
            padding: 10px; /* Padding for comfort */
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        
    </style>
</head>
<body>

    <h1> Form</h1>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
