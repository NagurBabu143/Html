<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blog Post</h1>

        <form class="blog-form">
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter blog title" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <label for="content">Content Description:</label>
            <textarea id="content" name="content" rows="10" placeholder="Write your blog here..." required></textarea>

            <button type="submit">Submit Blog</button>
        </form>
    </div>
</body>
</html>
