<!-- What is an Event?
An event is any action that happens in the browser, such as:

A user clicks a button
A page loads
A key is pressed
The mouse moves
An element gets focused or loses focus
2. Common Types of Events:
click: Triggered when an element is clicked.
keydown: Triggered when a key is pressed down.
keyup: Triggered when a key is released.
load: Triggered when the page or an image has finished loading.
mouseover: Triggered when the mouse pointer hovers over an element.
mouseout: Triggered when the mouse pointer leaves an element.
submit: Triggered when a form is submitted. -->

Submit: Triggered when a form is submitted.
Load: Triggered when the page has fully loaded.
Mouseover: Triggered when the mouse pointer hovers over an element.
Keydown/Keyup: Triggered when a key is pressed down or released.
Change: Triggered when the value of an input element changes. -->



<!-- 
element.addEventListener(event, function, useCapture);
element: The DOM element to attach the event to.
event: The name of the event (e.g., 'click', 'keydown').
function: The function to execute when the event occurs.
useCapture: Optional. It determines whether the event should be captured during the capturing phase. Default is false. -->
