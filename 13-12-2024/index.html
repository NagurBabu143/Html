<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Box Animation</h1>

    <div class="controls">
      <label for="speedInput">Animation Speed (ms):</label>
      <input type="number" id="speedInput" value="50" min="10" step="10" />

      <label for="sizeInput">Box Size (px):</label>
      <input type="number" id="sizeInput" value="50" min="10" step="5" />

      <button id="startButton">Start Animation</button>
      <button id="resetButton">Reset Animation</button>
    </div>

    <div class="container">
      <div class="box" id="box">
        <img src="1.jpg" alt="Image inside box" id="boxImage" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
