<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
        <input type="text" class="display" value="0">
        
        <div class="sub-container">
            <div class="sub">%</div>
            <div class="sub">CE</div>
            <div class="sub">C</div>
            <div class="sub">รท</div>
        </div>
        
        <div class="sub-container">
            <div class="sub">7</div>
            <div class="sub">8</div>
            <div class="sub">9</div>
            <div class="sub">*</div>
        </div>

        <div class="sub-container">
            <div class="sub">4</div>
            <div class="sub">5</div>
            <div class="sub">6</div>
            <div class="sub">-</div>
           
        </div>

        <div class="sub-container">
            <div class="sub">1</div>
            <div class="sub">2</div>
            <div class="sub">3</div>
            <div class="sub">+</div>
        </div>

        <div class="sub-container">
            <div class="sub">+/-</div>
            <div class="sub">0</div>
            <div class="sub">.</div>
            <div class="sub">=</div>
        </div>

    </div>
</body>
</html>
