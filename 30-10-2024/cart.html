<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced E-Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My E-Cart</h1>
        
        <nav>
            <h4 class="nav-left">Shaik NagurBabu</h4>
            <div class="nav-right">
                <a href="home.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
            </div>
        </nav>
    </header>

    <section class="product-list">
        <h2>Products</h2>
        <div class="product">
            <img src="./images/p1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>₹510.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="./images/p2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>₹515.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="./images/p3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>₹520.00</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <section id="cart" class="cart">
        <h2>Your Cart</h2>
        <div class="cart-item">
            <h3>Product 1</h3>
            <p>₹510.00</p>
            <button>Remove</button>
        </div>
        <div class="cart-item">
            <h3>Product 2</h3>
            <p>₹515.00</p>
            <button>Remove</button>
        </div>
        <div class="cart-item">
            <h3>Product 3</h3>
            <p>₹520.00</p>
            <button>Remove</button>
        </div>
        <div class="cart-total">
            <h3>Total: ₹1545.00</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My E-Cart</p>
    </footer>
</body>
</html>
