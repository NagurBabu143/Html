    <div class="container bg-info my-5 p-5 rounded border border-dark border-3">
        <h1 class="text-center">Contact form</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold font-monospace fs-5">First Name</label>
            <input type="email" class="form-control" id="firstName" placeholder="Enter your First Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold font-monospace fs-5">Last Name</label>
            <input type="email" class="form-control" id="lastName" placeholder="Enter your Last Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold font-monospace fs-5">Enter Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold font-monospace fs-5">Enter your query</label>
            <textarea class="form-control" id="textQuery" rows="3"></textarea>
        </div>
        <div class="d-flex align-items-center justify-content-center flex-row">
            <button type="button" class="btn btn-dark fw-bold font-monospace fs-6 submit">Submit</button>
            <button type="button" class="btn btn-danger fw-bold font-monospace fs-6 mx-4 reset">Reset</button>
