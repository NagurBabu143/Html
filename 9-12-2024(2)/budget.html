<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="budget.css">
    <title> Budget </title>
</head>
<body>
    <div class="container">
        <h1> Budget </h1>
        
       
        <form id="income-form">
            <input type="number" id="total-income-input" placeholder="Enter Total Income" required>
            <button type="submit">Set Total Income</button>
        </form>

        <form id="entry-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="category">
                <option value="Income">Income</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Entry</button>
        </form>

        <div class="filter">
            <label for="category-filter">Filter by category:</label>
            <select id="category-filter">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
                <option value="Income">Income</option>
            </select>
        </div>

        <ul id="entry-list"></ul>
        <button id="clear-all">Clear All Entries</button>
        
        <div class="balance">
            <h3>Total Income: <span id="total-income">0</span> INR</h3>
            <h3>Total Balance: <span id="total-balance">0</span> INR </h3>
            <h3>Total Expenses: <span id="total-expenses">0</span> INR</h3>
        </div>
    </div>
    
    
    <script src="budget.js"></script>
</body>
</html>
