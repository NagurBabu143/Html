<!DOCTYPE html>
<html>

<head>
    <title>
       EMP
    </title>
    <link rel="stylesheet" href="emp.css">
</head>

<body onload="loadTableData()">
    <h2>Employee Form</h2>
    <form onsubmit="onFormSubmit(); return false;">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Enter full name">
        <div id="fullNameValidationError" class="hide">Full Name is required.</div>
        <br><br>
        <label for="empCode">Emp Code:</label>
        <input type="text" id="empCode" placeholder="Enter emp code">
        <br><br>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" placeholder="Enter salary">
        <br><br>
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city">
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Employee List</h2>
    <table id="employeeList">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Emp Code</th>
                <th>Salary</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="emp.js"></script>
</body>

</html>
