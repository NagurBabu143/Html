<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="task-output">
            <h2>Your Tasks:</h2>
            <div id="taskOutput">No tasks found in localStorage.</div>
        </div>
        
        <div class="buttons">
            <button id="editTaskBtn">Edit Task</button>
            <button id="deleteTaskBtn">Delete Task</button>
            <button id="removeTaskBtn">Remove All Tasks</button>
        </div>
    </div>
<script src="1.js"></script>
</body>
</html>
