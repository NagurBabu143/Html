    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h1>Ordered and Unordered Lists</h1>
  <ol id="orderedList">
    <li>First item</li>
    <li id="A">Second item</li>
    <li>Third item</li>
    <li id="A">Fourth item</li>
    <li>Fifth item</li>
  </ol>
  <ul id="unorderedList">
    <li>Apple</li>
    <li id="A">Banana</li>
    <li>Cherry</li>
    <li id="A">Dates</li>
    <li>Elderberry</li>
  </ul>
